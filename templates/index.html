{% extends 'base.html' %}

{% block content %}
{{ super() }}

<p><a href="{{ url_for('admin.index') }}">Admin Panel</a></p>

<h2>Article list</h2>
<ul>
{% for p in posts %} 
    <li>
        <p><a href="{{url_for('showPost', alias=p.url)}}">{{p.title}}</a></p>
        <!-- <p><a href="">{{p.title}}</a></p> -->
        <p>{{p.text[:50] | striptags }}</p>
    </li>
{% endfor %}
</ul>

{% endblock %}
