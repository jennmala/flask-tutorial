<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
        {% if title %}    
            <title>Flask - {{title}}</title>
        {% else %}
            <title>Flask</title>
        {% endif %}
    {% endblock %}

</head>
<body>
    {% block content %}
    
    {% block mainmenu %}
    <ul>
        {% for m in menu %}
        <li class="list"><a href="{{ m.url }}">{{ m.title }}</a></li>
        {% endfor %}

        <!-- <li class="list"><a href="{{ url_for('index') }}">Main page</a></li>
        <li class="list"><a href="{{ url_for('addPost') }}">Add article</a></li> -->

    </ul>
    {% endblock mainmenu %}

    {% if title %}    
        <h1>{{title}}</h1>
    {% else %}
        <h1>Flask</h1>
    {% endif %}
        
    {% endblock %}
</body>
</html>
